    <script> 
        var theUrl='http://localhost:5000/create_instances';
        function list_servers(theUrl) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
            xmlHttp.send( null );
            console.log (xmlHttp.responseText);
        }
    list_servers(theUrl);
    
     </script>
